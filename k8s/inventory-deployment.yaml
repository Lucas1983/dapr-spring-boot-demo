apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  strategy: {}
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: inventory-service
        dapr.io/app-port: "8081"
        dapr.io/config: "appconfig"
        dapr.io/metrics-port: "60644"
        dapr.io/unix-domain-socket-path: ""
      labels:
        app: inventory-service
    spec:
      containers:
        - env:
            - name: APP_PORT
              value: "8081"
            - name: DAPR_METRICS_PORT
              value: "60644"
            - name: APP_ID
              value: inventory-service
            - name: APP_CHANNEL_ADDRESS
          imagePullPolicy: IfNotPresent
          image: inventory-service:latest
          name: inventory-service
          ports:
            - containerPort: 8081
          resources: {}
